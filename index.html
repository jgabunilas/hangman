<!DOCTYPE html>

<html>
        <head>
                <title>Hangman</title>
                <!-- load the styles sheet. "rel" is short for "relationship, where we are defining that the thing we are linking is of a certain type. in this case the relationship we are going to use is "stylesheet" -->
                <link href="styles/styles.css" rel="stylesheet">
                <link href="images/favicon.png" rel="icon">
        </head>
        <body>

                <div>
                        <div id='picture'>
                        </div>
                        <div margin-bot></div>
                        <div id="puzzle" class="puzzle"></div>
                        <p id="status-msg"></p>
                        <p id="guessed-letters"></p>
                        <!-- Let's set up a button to give users  the opportunity to restart the game with all of their attempts -->
                        <button id="reset" class="button">Reset</button>
                </div>

                <!-- Remember that the script must be declared after the div. Otherwise the div will not exist
                when the script tries to manipulate it -->
                <script src="scripts/requests.js"></script>
                <script src="scripts/hangman.js"></script> 
                <script src="scripts/app.js"></script>
        </body>

</html>
